name: auto-build
on:
  push:
    tags:
      - "v*"
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: build
        run: |
          npm install
          npm run publish
          zip -r ./qwqnt-ipc-interceptor.zip ./dist/* ./package.json ./README.md ./RELEASE.md ./LICENSE ./manifest.json
      - name: Upload Release File
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: qwqnt-ipc-interceptor.zip
          body_path: ./RELEASE.md
